<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Space Rush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0f1419 0%, #050a0f 100%);
            overflow: hidden;
        }

        .space-lane {
            position: absolute;
            width: 400px;
            height: 200vh;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, 
                rgba(30, 60, 120, 0.1) 0%, rgba(30, 60, 120, 0.1) 100%);
            animation: spaceScroll 0.5s linear infinite;
        }

        .space-lane::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right,
                rgba(100, 150, 255, 0.3) 0%, rgba(100, 150, 255, 0.3) 2%,
                transparent 2%, transparent 98%,
                rgba(100, 150, 255, 0.3) 98%, rgba(100, 150, 255, 0.3) 100%);
        }





        @keyframes spaceScroll {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(40px); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 200vh;
            background-image: 
                radial-gradient(circle at 20% 80%, #ffffff 0.5px, transparent 0.5px),
                radial-gradient(circle at 80% 20%, #b3d9ff 0.5px, transparent 0.5px),
                radial-gradient(circle at 40% 40%, #ffffff 1px, transparent 1px),
                radial-gradient(circle at 60% 60%, #ffeb3b 0.5px, transparent 0.5px),
                radial-gradient(circle at 90% 10%, #ff6b7a 0.5px, transparent 0.5px);
            background-size: 80px 80px, 120px 120px, 60px 60px, 100px 100px, 140px 140px;
            animation: starsScroll 3s linear infinite;
        }

        @keyframes starsScroll {
            from { transform: translateY(0); }
            to { transform: translateY(80px); }
        }

        .player-ship {
            position: absolute;
            width: 40px;
            height: 70px;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            clip-path: polygon(50% 0%, 0% 70%, 20% 100%, 80% 100%, 100% 70%);
            box-shadow: 
                0 4px 12px rgba(0, 212, 255, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(0, 212, 255, 0.4);
            transition: transform 0.1s ease;
            z-index: 10;
        }

        .player-ship::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            left: 10px;
            top: 20px;
            background: rgba(100, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 0% 80%, 100% 80%);
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.7);
        }

        .player-ship::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 20px;
            left: 14px;
            bottom: -5px;
            background: linear-gradient(to bottom, #00ffff, #0080ff);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 12px #00ffff,
                0 0 24px #00ffff,
                0 0 36px rgba(0, 255, 255, 0.3);
            animation: thrusterFlicker 0.1s infinite alternate;
        }

        @keyframes thrusterFlicker {
            0% { opacity: 0.8; transform: scaleY(1); }
            100% { opacity: 1; transform: scaleY(1.2); }
        }

        .asteroid {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 5;
            animation: asteroidRotate 2s linear infinite;
        }

        @keyframes asteroidRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .asteroid.type1 {
            background: radial-gradient(circle at 30% 30%, #8b4513, #5d2f0a);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.6), inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        }

        .asteroid.type2 {
            background: radial-gradient(circle at 30% 30%, #696969, #2f2f2f);
            box-shadow: 0 4px 12px rgba(105, 105, 105, 0.6), inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        }

        .asteroid.type3 {
            background: radial-gradient(circle at 30% 30%, #cd853f, #8b5a2b);
            box-shadow: 0 4px 12px rgba(205, 133, 63, 0.6), inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        }

        .asteroid.type4 {
            background: radial-gradient(circle at 30% 30%, #708090, #2f4f4f);
            box-shadow: 0 4px 12px rgba(112, 128, 144, 0.6), inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        }

        .asteroid::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            left: 20%;
            top: 20%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
        }

        .asteroid::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            left: 20%;
            top: 30%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            box-shadow: 
                15px 5px 0 -2px rgba(0, 0, 0, 0.3),
                5px 15px 0 -3px rgba(0, 0, 0, 0.2);
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .high-score {
            font-size: 16px;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 40, 0.95));
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 2px solid #ff4757;
            display: none;
        }

        .game-over h1 {
            color: #ff4757;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .restart-btn:hover {
            background: linear-gradient(135deg, #0099cc, #007acc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .speed-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #26d061;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .rocket {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #ff6b35, #ffff00);
            border-radius: 2px 2px 0 0;
            box-shadow: 
                0 0 8px #ffff00,
                0 0 16px rgba(255, 255, 0, 0.6);
            z-index: 8;
        }

        .rocket::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            left: 1px;
            bottom: -8px;
            background: linear-gradient(to bottom, #ff6b35, transparent);
            border-radius: 50%;
            box-shadow: 0 0 4px #ff6b35;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars"></div>
        <div class="space-lane"></div>
        <div class="player-ship" id="playerCar"></div>
        
        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="speed-indicator">
            Speed: <span id="speed">60</span> ly/h
        </div>
        
        <div class="game-over" id="gameOver">
            <h1>SHIP DESTROYED</h1>
            <p>You collided with an asteroid! Your final score was <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">LAUNCH AGAIN</button>
        </div>
        
        <div class="instructions">
            Use ← → Arrow Keys or A/D to navigate • ↑ or W to shoot • Avoid the asteroids!
        </div>
    </div>

    <script>
        class CarGame {
            constructor() {
                this.playerCar = document.getElementById('playerCar');
                this.gameContainer = document.querySelector('.game-container');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.speedElement = document.getElementById('speed');
                this.gameOverScreen = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                this.gameWidth = 400;
                this.roadLeft = (window.innerWidth - this.gameWidth) / 2;
                this.lanes = [
                    this.roadLeft + 20,   // Lane 1
                    this.roadLeft + 60,   // Lane 2
                    this.roadLeft + 100,  // Lane 3
                    this.roadLeft + 140,  // Lane 4
                    this.roadLeft + 180,  // Lane 5
                    this.roadLeft + 220,  // Lane 6
                    this.roadLeft + 260,  // Lane 7
                    this.roadLeft + 300,  // Lane 8
                    this.roadLeft + 340,  // Lane 9
                    this.roadLeft + 380   // Lane 10
                ];
                
                this.player = {
                    x: this.lanes[4],
                    y: window.innerHeight - 120,
                    width: 40,
                    height: 70,
                    speed: 8,
                    currentLane: 4
                };
                
                this.enemies = [];
                this.rockets = [];
                this.gameRunning = true;
                this.score = 0;
                this.highScore = localStorage.getItem('spaceGameHighScore') || 0;
                this.speed = 60;
                this.enemySpawnRate = 0.04;
                this.enemySpeed = 3;
                
                this.keys = {
                    left: false,
                    right: false,
                    up: false
                };
                
                this.asteroidTypes = ['type1', 'type2', 'type3', 'type4'];
                
                this.init();
            }
            
            init() {
                this.highScoreElement.textContent = this.highScore;
                this.updatePlayerPosition();
                this.bindEvents();
                this.gameLoop();
            }
            
            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            this.keys.left = true;
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            this.keys.right = true;
                            break;
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            if (!this.keys.up) {
                                this.keys.up = true;
                                this.shootRocket();
                            }
                            break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            this.keys.left = false;
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            this.keys.right = false;
                            break;
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            this.keys.up = false;
                            break;
                    }
                });
            }
            
            updatePlayerPosition() {
                if (this.keys.left && this.player.currentLane > 0) {
                    this.player.currentLane--;
                    this.keys.left = false;
                }
                if (this.keys.right && this.player.currentLane < this.lanes.length - 1) {
                    this.player.currentLane++;
                    this.keys.right = false;
                }
                
                this.player.x = this.lanes[this.player.currentLane];
                this.playerCar.style.left = `${this.player.x}px`;
                
                // Add slight tilt when changing lanes
                const targetX = this.lanes[this.player.currentLane];
                const currentX = parseFloat(this.playerCar.style.left) || targetX;
                if (Math.abs(targetX - currentX) > 2) {
                    this.playerCar.style.transform = `translateX(-50%) rotate(${(targetX - currentX) * 0.1}deg)`;
                } else {
                    this.playerCar.style.transform = 'translateX(-50%) rotate(0deg)';
                }
            }
            
            spawnEnemy() {
                if (Math.random() < this.enemySpawnRate) {
                    const lane = Math.floor(Math.random() * this.lanes.length);
                    const type = this.asteroidTypes[Math.floor(Math.random() * this.asteroidTypes.length)];
                    
                    const enemy = {
                        x: this.lanes[lane],
                        y: -40,
                        width: 40,
                        height: 40,
                        speed: this.enemySpeed + Math.random() * 2,
                        element: document.createElement('div'),
                        color: type
                    };
                    
                    enemy.element.className = `asteroid ${type}`;
                    enemy.element.style.left = `${enemy.x}px`;
                    enemy.element.style.top = `${enemy.y}px`;
                    this.gameContainer.appendChild(enemy.element);
                    
                    this.enemies.push(enemy);
                }
            }
            
            updateEnemies() {
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    enemy.y += enemy.speed;
                    enemy.element.style.top = `${enemy.y}px`;
                    
                    // Remove enemies that have left the screen
                    if (enemy.y > window.innerHeight + 100) {
                        enemy.element.remove();
                        this.enemies.splice(i, 1);
                        this.score += 10;
                    }
                }
            }

            shootRocket() {
                const rocket = {
                    x: this.player.x + 12, // Center rocket properly
                    y: this.player.y - 10,
                    width: 4,
                    height: 20,
                    speed: 12,
                    element: document.createElement('div')
                };
                
                rocket.element.className = 'rocket';
                rocket.element.style.left = `${rocket.x}px`;
                rocket.element.style.top = `${rocket.y}px`;
                this.gameContainer.appendChild(rocket.element);
                
                this.rockets.push(rocket);
            }

            updateRockets() {
                for (let i = this.rockets.length - 1; i >= 0; i--) {
                    const rocket = this.rockets[i];
                    rocket.y -= rocket.speed;
                    rocket.element.style.top = `${rocket.y}px`;
                    
                    // Remove rockets that have left the screen
                    if (rocket.y < -30) {
                        rocket.element.remove();
                        this.rockets.splice(i, 1);
                    }
                }
            }

            checkRocketCollisions() {
                for (let i = this.rockets.length - 1; i >= 0; i--) {
                    const rocket = this.rockets[i];
                    
                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        const enemy = this.enemies[j];
                        
                        if (this.isRocketColliding(rocket, enemy)) {
                            // Remove both rocket and enemy
                            rocket.element.remove();
                            this.rockets.splice(i, 1);
                            
                            enemy.element.remove();
                            this.enemies.splice(j, 1);
                            
                            // Add bonus points for destroying asteroid
                            this.score += 50;
                            break;
                        }
                    }
                }
            }

            isRocketColliding(rocket, enemy) {
                return rocket.x < enemy.x + enemy.width &&
                       rocket.x + rocket.width > enemy.x &&
                       rocket.y < enemy.y + enemy.height &&
                       rocket.y + rocket.height > enemy.y;
            }
            
            checkCollisions() {
                for (const enemy of this.enemies) {
                    if (this.isColliding(this.player, enemy)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       this.player.y < rect2.y + rect2.height &&
                       this.player.y + rect1.height > rect2.y;
            }
            
            updateScore() {
                this.score += 1;
                this.scoreElement.textContent = this.score;
                
                // Increase difficulty over time
                if (this.score > 0 && this.score % 500 === 0) {
                    this.enemySpawnRate = Math.min(0.08, this.enemySpawnRate + 0.005);
                    this.enemySpeed = Math.min(8, this.enemySpeed + 0.2);
                    this.speed = Math.min(120, this.speed + 5);
                    this.speedElement.textContent = this.speed;
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('spaceGameHighScore', this.highScore);
                }
                
                this.gameOverScreen.style.display = 'block';
                
                // Add explosion effect
                this.playerCar.style.background = 'radial-gradient(circle, #ff6b7a, #ff5252, #ff1744)';
                this.playerCar.style.transform = 'translateX(-50%) rotate(45deg) scale(1.3)';
                this.playerCar.style.boxShadow = '0 0 30px rgba(255, 71, 87, 0.8), 0 0 60px rgba(255, 107, 122, 0.6)';
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                this.updatePlayerPosition();
                this.spawnEnemy();
                this.updateEnemies();
                this.updateRockets();
                this.checkRocketCollisions();
                this.checkCollisions();
                this.updateScore();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            restart() {
                // Reset game state
                this.gameRunning = true;
                this.score = 0;
                this.speed = 60;
                this.enemySpawnRate = 0.04;
                this.enemySpeed = 3;
                this.player.currentLane = 4;
                
                // Clear enemies and rockets
                this.enemies.forEach(enemy => enemy.element.remove());
                this.enemies = [];
                this.rockets.forEach(rocket => rocket.element.remove());
                this.rockets = [];
                
                // Reset UI
                this.scoreElement.textContent = '0';
                this.speedElement.textContent = '60';
                this.gameOverScreen.style.display = 'none';
                
                // Reset player ship
                this.playerCar.style.background = 'linear-gradient(145deg, #00d4ff, #0099cc)';
                this.playerCar.style.transform = 'translateX(-50%) rotate(0deg) scale(1)';
                this.playerCar.style.boxShadow = '0 4px 12px rgba(0, 212, 255, 0.6), inset 0 2px 4px rgba(255, 255, 255, 0.3), 0 0 20px rgba(0, 212, 255, 0.4)';
                
                this.updatePlayerPosition();
                this.gameLoop();
            }
        }
        
        let game;
        
        function startGame() {
            game = new CarGame();
        }
        
        function restartGame() {
            game.restart();
        }
        
        // Start the game when page loads
        window.addEventListener('load', startGame);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (game) {
                game.roadLeft = (window.innerWidth - game.gameWidth) / 2;
                game.lanes = [
                    game.roadLeft + 20,   // Lane 1
                    game.roadLeft + 60,   // Lane 2
                    game.roadLeft + 100,  // Lane 3
                    game.roadLeft + 140,  // Lane 4
                    game.roadLeft + 180,  // Lane 5
                    game.roadLeft + 220,  // Lane 6
                    game.roadLeft + 260,  // Lane 7
                    game.roadLeft + 300,  // Lane 8
                    game.roadLeft + 340,  // Lane 9
                    game.roadLeft + 380   // Lane 10
                ];
                game.updatePlayerPosition();
            }
        });
    </script>
</body>
</html>
